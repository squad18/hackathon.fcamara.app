<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Precisando de doações
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar placeholder="Pesquisar"></ion-searchbar>

  <ion-card *ngFor="let aluno of listaAlunos">
    <ion-item>
      <ion-label>{{aluno.nome}}</ion-label>
      <ion-button fill="outline" slot="end">Doar</ion-button>
    </ion-item>
  
    <ion-card-content>
      <p>RA Escolar: {{aluno.ra_escolar}}</p>
      <p>Materiais: {{aluno.material}}</p>
    </ion-card-content>
  </ion-card>
  
</ion-content>
